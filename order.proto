syntax = "proto3";

package grpc_playground;


message Order {
  int64 instrumentID = 1;
  int64 price = 2;
  int64 quantity = 3;
  bool side = 4;
  int64 requestTime = 5;
}

message OrderReply {
  bool result = 1;
  int64 responseTime = 2;
}

service OrderService {
  rpc AddOrder(stream Order) returns ( stream OrderReply ) {  }
}